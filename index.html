<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Picker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

</head>
<body>
    <button class="reset-button" onclick="reset()"></button>
    <h1>Random Picker</h1>
    
    <div class="main-container">
        <div class="container">
            <div id="name-display">Pop the winner!</div>
            <div class="input-container">
                <input type="text" id="name-input" maxlength="10" placeholder="Max 10 letters">
                <button onclick="addName()">Add Name</button>
            </div>
            <button class="image-button" onclick="chooseRandomName()"></button>
        </div>
        
        <div id="name-list">
            <h2>Names Entered:</h2>
            <ul id="name-list-ul">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
